{% extends 'base.html' %}

{% block titulo %}
    REGISTRAR / USUARIO
{% endblock titulo %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registrarse como invitado</h5>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form }}
                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
